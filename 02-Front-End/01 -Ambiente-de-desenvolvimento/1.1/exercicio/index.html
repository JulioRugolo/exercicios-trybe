<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de campos</title>
    <link rel="stylesheet" href="./src/style.css">
    <script type="text/javascript" src="./node_modules/validator/validator.min.js"></script>
</head>
<body>
    <div>
        <h1>Validador de campos</h1>
        <form action="" method="get">
            <input type="text" id="input" placeholder="Insira aqui o valor!">
            <select name="" id="select">
                <option value="email" id="email">Email</option>
                <option value="cpf" id="cpf">CPF</option>
            </select>
            <button id="button">Validar!</button>
        </form>
        <p id="result">Digite o valor, clique na opção desejada e clique em validar.</p>
    </div>
<script src="./src/main.js" type="module"></script>
</script>
</body>
</html>
