<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <script src="./node_modules/pikaday/pikaday.js"></script>
    <link rel="stylesheet" href="./node_modules/pikaday/css/pikaday.css">
<script src="dist/js/DatePickerX.min.js"></script>
</head>

<body>
    <header>
        <h1 class="display-1 text-muted text-center">TrybeTrip</h1><br><br>
    </header>
    <form action="" method="get" enctype="multipart/form-data" class="container">
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" name="Nome" id="input-nome" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome" name="Sobrenome" id='sobrenome' required>
            </div>
          </div><br>

          <div class="row g-3">
            <div class="col">
              <input type="email" class="form-control" placeholder="Email" aria-label="Email" id="input-email" required>
            </div>
          </div><br>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Selecione seu destino</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Cidade
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Campo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Praia
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Montanha
                </label>
              </div>
            </div>
          </fieldset>

        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea class="input-group" name="about" id="input-about" cols="120" rows="10" maxlength="500" placeholder="Escreva porque você deve ser a pessoa ganhadora."></textarea>

        <p>Qual a melhor data para realizar sua viagem?</p>
        <input class="input-group" type="text" name="data" id="input-date">
        <br>
        <br>
        <label for="input-marketing">
            <input  type="checkbox" name="yes" id="input-marketing"> Gostaria de receber outras incríveis oportunidades
            oferecidas pela Trybe?
        </label>
        <br>
        <label for="input-foto">
            <input  type="checkbox" name="yes" id="input-foto"> Concordo que imagens das minhas férias poderão ser usadas
            na divulgação de concursos futuros.
        </label>
        <br>
        <br>
        <button class="btn btn-outline-secondary" type="submit" id="submit-button" disabled>Enviar informações</button>
        <button class="btn btn-outline-secondary" type="reset" id="reset-button">Apagar formulário</button>
    </form>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
</body>

</html>
